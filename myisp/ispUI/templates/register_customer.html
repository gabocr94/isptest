{%extends 'base.html'%}
{% load static %}

{% block content %}
<div class="container" style="margin-top:5%" >
    <h4>Complete registration filling this form</h4>
    </br>
    <form method="POST">
         {% csrf_token %}
        <div class="form-group">

            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <input type="text" class="form-control" placeholder="Id Card" id="tx_idcard" name="idcard" required>
                </div>

            </div>
        </br>
             <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <input type="text" class="form-control" id="tx_name" placeholder="Name" name="name" required>
                </div>

            </div>

             </br>
             <div class="row">
                <div class="col-lg-3 col-lg-offset-3">
                    <input type="text" class="form-control" id="tx_last1" placeholder="Last Name" name="ln1" required>
                </div>
                 <div class="col-lg-3">
                   <input type="text" placeholder="Last Name" class="form-control" id="tx_last2" name="ln2" required>
                </div>

            </div>
            </br>
            <input type="button" class="btn btn-primary" id="btn_send" value="Save">
        </div>
    </form>
</div>

{%endblock%}

{% block js %}
    <script src="{% static 'js/customer_main.js' %}"></script>
{%endblock%}
